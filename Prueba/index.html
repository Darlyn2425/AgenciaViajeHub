<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brianessa Travel Hub</title>
  <link rel="stylesheet" href="./styles.css" />

  <style id="pdf-inline-styles">
    /* PDF table */
    .pdf-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    .pdf-table th,
    .pdf-table td {
      border: 1px solid rgba(0, 0, 0, .08);
      padding: 8px;
      vertical-align: top;
    }

    .pdf-table th {
      background: #f4f4f6;
      font-weight: 700;
    }


    /* =========================
   PDF (FORMATO WORD) - OVERRIDE
   ========================= */
    .pdf-sheet {
      width: 794px;
      min-height: 1123px;
      padding: 34px 36px;
      background: #ffffff;
      color: #111827;
      border: 1px solid rgba(0, 0, 0, .08);
      border-radius: 12px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .pdf-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 18px;
      padding-bottom: 14px;
      border-bottom: 2px solid rgba(0, 0, 0, .10);
    }

    .pdf-brand {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .pdf-logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent) 0%, #2b2010 100%);
      display: grid;
      place-items: center;
      font-weight: 900;
      letter-spacing: .6px;
      color: #111;
    }

    .pdf-company {
      font-weight: 900;
      font-size: 16px;
      line-height: 1.1
    }

    .pdf-sub {
      color: #6b7280;
      font-size: 12px;
      margin-top: 3px
    }

    .pdf-meta {
      font-size: 12px;
      color: #374151
    }

    .pdf-title {
      padding: 18px 0 8px;
      text-align: center
    }

    .pdf-h1 {
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .2px
    }

    .pdf-h2 {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px
    }

    .pdf-block {
      margin-top: 10px
    }

    .pdf-greet {
      font-weight: 700;
      margin-bottom: 8px
    }

    .pdf-p {
      font-size: 12.5px;
      line-height: 1.55;
      color: #111827
    }

    .pdf-section {
      margin-top: 16px
    }

    .pdf-section-title {
      font-weight: 900;
      font-size: 13px;
      padding: 8px 10px;
      background: #f5f6f8;
      border: 1px solid rgba(0, 0, 0, .08);
      border-radius: 10px;
    }

    .pdf-kv {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px
    }

    .pdf-kv tr td {
      padding: 8px 6px;
      border-bottom: 1px dashed rgba(0, 0, 0, .12);
      vertical-align: top;
      font-size: 12.5px
    }

    .pdf-k {
      width: 42%;
      color: #374151;
      font-weight: 700
    }

    .pdf-v {
      color: #111827
    }

    .pdf-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 12.2px;
    }

    .pdf-th,
    .pdf-td {
      border: 1px solid rgba(0, 0, 0, .10);
      padding: 8px 8px;
      vertical-align: top;
    }

    .pdf-th {
      background: #f4f4f6;
      font-weight: 900;
      color: #111827
    }

    .pdf-td {
      color: #111827
    }

    .pdf-pay {
      margin-top: 14px;
      padding: 12px 12px;
      border: 1px solid rgba(0, 0, 0, .10);
      border-radius: 12px;
      background: #fffaf0;
    }

    .pdf-pay-label {
      font-weight: 900;
      margin-bottom: 6px
    }

    .pdf-link {
      font-size: 12.5px;
      color: #0b5fff;
      word-break: break-word
    }

    .pdf-ul {
      margin: 10px 0 0;
      padding-left: 18px;
      font-size: 12.5px;
      line-height: 1.55;
      color: #111827;
    }

    .pdf-ul li {
      margin: 6px 0
    }

    .pdf-footer {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 2px solid rgba(0, 0, 0, .10);
      font-size: 12px;
      color: #374151;
    }

    .pdf-footer-title {
      font-weight: 900;
      color: #111827;
      margin-bottom: 6px
    }

    .pdf-footer-row {
      margin: 3px 0
    }

    /* ===== PDF (Word-like) ===== */
    .pdf-company {
      font-weight: 800;
      font-size: 14px;
      color: #111827;
    }

    .pdf-meta {
      font-size: 11px;
      color: #6b7280;
      white-space: nowrap;
    }

    .pdf-title {
      margin: 18px 0 10px;
      text-align: center;
    }

    .pdf-h1 {
      font-size: 18px;
      font-weight: 800;
      margin: 0;
      color: #111827;
    }

    .pdf-h2 {
      font-size: 12px;
      margin-top: 4px;
      color: #6b7280;
    }

    .pdf-block {
      margin: 14px 0;
    }

    .pdf-greet {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .pdf-p {
      font-size: 12px;
      line-height: 1.55;
      color: #111827;
      margin: 0;
    }

    .pdf-muted {
      color: #6b7280;
      font-size: 12px;
    }

    .pdf-section {
      margin-top: 16px;
    }

    .pdf-section-title {
      padding: 10px 12px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-weight: 800;
      font-size: 12px;
      color: #111827;
    }

    .pdf-kv {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    .pdf-kv tr {
      border-bottom: 1px dotted #e5e7eb;
    }

    .pdf-k {
      width: 44%;
      padding: 10px 12px;
      color: #374151;
      font-weight: 700;
    }

    .pdf-v {
      padding: 10px 12px;
      color: #111827;
    }

    .pdf-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    .pdf-th {
      background: #f9fafb;
      text-align: left;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      color: #374151;
      font-weight: 800;
    }

    .pdf-td {
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      color: #111827;
    }

    .pdf-right {
      text-align: right;
    }

    .pdf-pay {
      margin-top: 14px;
      padding: 12px 12px;
      background: #fff7ed;
      border: 1px solid #fed7aa;
      border-radius: 12px;
    }

    .pdf-pay-label {
      font-weight: 900;
      color: #7c2d12;
      margin-bottom: 6px;
    }

    .pdf-link {
      font-size: 12px;
      word-break: break-word;
    }

    .pdf-a {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .pdf-ul {
      margin: 10px 0 0 18px;
      font-size: 12px;
      color: #111827;
    }

    .pdf-ul li {
      margin: 6px 0;
    }

    .pdf-footer {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      font-size: 10.5px;
      color: #374151;
    }

    .pdf-footer-title {
      font-weight: 800;
      margin-bottom: 8px;
      color: #111827;
    }

    .pdf-footer-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 14px;
    }

    .pdf-footer-col {
      min-width: 0;
    }

    .pdf-footer-col strong {
      display: block;
      margin-bottom: 4px;
    }



    /* =========================
   PDF (Plan de pagos) - Formato Word-like (v11)
========================= */
    .pdf-sheet {
      background: #fff !important;
      color: #111827 !important;
      border: 1px solid rgba(0, 0, 0, .08);
      border-radius: 14px;
      padding: 28px 28px 26px;
      width: 794px;
      /* aprox A4 @96dpi */
      box-sizing: border-box;
    }

    .pdf-top {
      font-size: 12.5px;
      line-height: 1.45;
      color: #111827;
      padding-bottom: 14px;
      border-bottom: 1px solid rgba(0, 0, 0, .10);
    }

    .pdf-top-title {
      font-weight: 900;
      font-size: 13.5px;
      margin-bottom: 4px;
    }

    .pdf-top-line {
      color: #374151;
    }

    .pdf-title2 {
      text-align: center;
      padding: 16px 0 6px;
    }

    .pdf-h1b {
      font-size: 18px;
      font-weight: 900;
      letter-spacing: .2px;
      margin: 0;
    }

    .pdf-h2b {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .pdf-section-title {
      background: #f3f4f6;
      border: 1px solid rgba(0, 0, 0, .08);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 800;
      font-size: 13px;
    }

    .pdf-ul2 {
      margin: 10px 0 0;
      padding-left: 18px;
    }

    .pdf-ul3 {
      margin: 6px 0 0;
      padding-left: 0;
      list-style: none;
    }

    .pdf-li {
      margin: 6px 0;
      font-size: 12.5px;
      line-height: 1.5;
    }

    .pdf-li2 {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      margin: 6px 0;
      font-size: 12.5px;
      line-height: 1.5;
    }

    .pdf-o {
      width: 16px;
      display: inline-block;
      color: #6b7280;
      font-weight: 800;
    }

    .pdf-pay2 {
      margin-top: 14px;
      background: #fff7ed;
      border: 1px solid rgba(234, 88, 12, .25);
      border-radius: 14px;
      padding: 12px 14px;
    }

    .pdf-pay2 .pdf-pay-label {
      font-weight: 900;
      color: #9a3412;
    }

    .pdf-link {
      margin-top: 4px;
      font-size: 12.5px;
    }

    .pdf-a {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .pdf-muted {
      color: #6b7280;
    }

    .pdf-notes {
      margin-top: 10px;
    }

    .pdf-note {
      margin: 8px 0;
      font-size: 12.5px;
      line-height: 1.55;
      color: #111827;
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">BT</div>
        <div>
          <div class="brand-title">Brianessa Travel</div>
          <div class="brand-sub">Operations Hub</div>
        </div>
      </div>

      <nav class="nav">
        <button class="nav-item active" data-route="dashboard">Dashboard</button>
        <button class="nav-item" data-route="clients">Clientes</button>
        <button class="nav-item" data-route="trips">Viajes / Grupos</button>
        <button class="nav-item" data-route="payment-plans">Planes de pago</button>
        <button class="nav-item" data-route="itineraries">Itinerarios</button>
        <button class="nav-item" data-route="quotations">Cotizaciones</button>
        <button class="nav-item" data-route="campaigns">Campañas Email/SMS</button>
        <button class="nav-item" data-route="templates">Plantillas</button>
        <button class="nav-item" data-route="ai">Asistente IA</button>

        <div class="nav-sep"></div>
        <button class="nav-item" data-route="settings">Configuración</button>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="search">
          <input id="globalSearch" placeholder="Buscar cliente, viaje, pago, itinerario..." />
        </div>
        <div class="top-actions">
          <span id="clock" class="pill"></span>
          <button id="btnNewQuick" class="btn primary">+ Nuevo</button>
        </div>
      </header>

      <section id="content" class="content"></section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">Modal</h3>
        <button id="modalClose" class="icon-btn" aria-label="Cerrar">✕</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button id="modalCancel" class="btn ghost">Cancelar</button>
        <button id="modalSave" class="btn primary">Guardar</button>
      </div>
    </div>
  </div>


  <div id="pdf-root" aria-hidden="true"></div>

  <!-- Exportación PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script type="module" src="js/main.js"></script>
</body>

</html>
